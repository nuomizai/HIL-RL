robot_config:
  robot_type: franka
  hz: 10
  joint_dim: 7
  gripper_dim: 1
  image_crop: {
      "right": [[0, 480], [225, -50]]
  }
  action_scale: [0.02, 0.06, 1.0]
  image_keys: ["right", "wrist"]

  proprio_keys: ["tcp_pose", "gripper_pose"]

  image_resize:
    "right": [128, 128, 3]
    "wrist": [128, 128, 3]

  bgr2rgb: true

  target_pose: ${target_pose}
  abs_pose_limit_low: ${abs_pose_limit_low}
  abs_pose_limit_high: ${abs_pose_limit_high}
  reset_joint: ${reset_joint}


  random_reset: true
  random_xy_range: 0.02
  random_rz_range: 0.05
  gripper_sleep: 0.05
  max_episode_length: ${max_episode_length}
  control_mode: ${control_mode}
  classifier_cfg: ${classifier_cfg}
  gripper_penalty: ${gripper_penalty}
  close_gripper: ${close_gripper}
  fix_gripper: ${fix_gripper}
  ego_mode: ${ego_mode}





